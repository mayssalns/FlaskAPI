version: '3'

services:
  db:
    image: postgres
    environment:
      POSTGRES_DB: 'Borges'
      POSTGRES_USER: 'admin'
      POSTGRES_PASSWORD : 'admin'
    ports:
      - "5432:5432"
  app:
    build: .
    command: python run.py db init
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    depends_on:
      - db
